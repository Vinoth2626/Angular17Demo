
<div class="container">
    <h1>Register Form</h1>
<form [formGroup]="registerForm"> 
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="name">
          <div *ngIf="fregister['name'].touched && fregister['name'].invalid" class="alert alert-danger">
            <div *ngIf="fregister['name'].errors && fregister['name'].errors['required']">Name is required.</div>
        </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="mail">
          <div *ngIf="fregister['mail'].touched && fregister['mail'].invalid" class="alert alert-danger">
            <div *ngIf="fregister['mail'].errors && fregister['mail'].errors['required']">Email address is required.</div>
        </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword4" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
          <div *ngIf="fregister['password'].touched && fregister['password'].invalid" class="alert alert-danger">
            <div *ngIf="fregister['password'].errors && fregister['password'].errors['required']">Email address is required.</div>
        </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputmobile" class="col-sm-2 col-form-label">Mobile Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputmobile" placeholder="Mobile Number" formControlName="mobilenumber">
        </div>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid" (click)="onRegister()">Sign in</button>
  </form>
</div>
